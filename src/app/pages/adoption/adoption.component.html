


<p class="placeholder-glow">
    <span class="placeholder col-12"></span>
  </p>
  <h2 id="h2" style="font-family: 'Shantell Sans', cursive;background-color: beige;">Cat Adoption Form</h2>
  
  <p class="placeholder-wave">
    <span class="placeholder col-12"></span>
  </p>

  <div class="color">
<div class="background" >




<form id="survey-form" #f="ngForm" (ngSubmit)="addData(f)">

    <p id="description"><em>Thank you for wishing to offer a rescue cat a home! Please could you complete the form below and submit it to us. </em></p>
    

    

    <div id="todays-date">
        <label class="main-label" for="todays-date">Today's Date: </label>
        <select name="day" ngModel>
            <option value="day">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        
        <select name="month" ngModel>
            <option value="month">Month</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>
        <select name="year" ngModel>
            <option value="year" >Year</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
    </div>

    

    <div id="dogName">
        <label class="main-label" for="dogNameLabel">Name of the breed you wish to adopt: </label>
        <select name="breed" ngModel>
            <option value="breed"></option>
            <option value="mc">Maine coon</option>
            <option value="hc">Himalayan Cat</option>
            <option value="bc">Bombay Cat</option>
            <option value="sc">Siamese Cat</option>
            <option value="pc">Persian Cat</option>
            <option value="abt">American Bob Tail</option>
            <option value="spc">Spotted Cat</option>
            <option value="esh">Exotic Short Hair  </option>
            <option value="bsh">British Short Hair</option>
            <option value="bnc">Bengal Cat</option>
            <option value="aby">Abyssinian</option>
            <option value="amc">American Curl</option>
            <option value="bac">Balinese Cat</option>
            <option value="bir">Birman</option>
            <option value="bur">Burmese</option>
            <option value="drc">Devon Rex Cat</option>
        </select>
    </div>




    <div id="first-last-name">
        <label class="main-label" id="name-label">First Name: </label>
        <input type="text" name="first" required  ngModel>

        <label class="main-label">Last Name: </label>
        <input type="text" name="last" required ngModel>
    </div>

    
    <div id="gender">
        <label class="main-label"> Gender: </label>
        <input type="radio" id="male" name="genderM" value="1" required ngModel>
        <label class="main-label" for="male">Male</label>

        <input type="radio" id="female" name="genderF" value="2" required ngModel>
        <label class="main-label" for="female">Female</label>
    </div>

    

    <div id="address">
        <label class="main-label" for="address1">Address: </label>
        <input type="text" id="address1" size="30" placeholder=""  name= "addr" ngModel>


        <label class="main-label" for="town">Town: </label>
        <input type="text" id="town" size="15" placeholder="" name="town1" ngModel>

        <label class="main-label" for="postcode">Postcode: </label>
        <input type="text" id="postcode" size="10" placeholder="" name="post" ngModel>

    </div>

    
    <div id="email-phone">
        <label class="main-label" for="postcode">Phone Number: </label>
        <input type="text" id="postcode" size="10" placeholder="" name="number" ngModel>

        <label class="main-label" id="email-label" for="email">Email: </label>
        <input type="email" id="email" placeholder="" required size="20"  name="mail" ngModel>

    </div>

    
    

    <div id="why">
        <li><label class="main-label" for="why">Why do you want to adopt a cat? Please check all that apply:</label></li>
        <ul><input type="checkbox"  id="companion" value="companion" name="reason" ngModel>
            <label for="companion">Pet & Companion</label></ul>

        <ul><input type="checkbox"  id="gift" value="gift" name="gift1" ngModel="gift">
            <label for="gift">Gift</label></ul>

        <ul><input type="checkbox"  id="breeding" value="breeding" name="breedcat" ngModel>
            <label for="breeding">Breeding Cat</label></ul>

        <ul><input type="checkbox"  id="senior" value="senior" name="seni" ngModel>
            <label for="senior">For a Senior</label></ul>

        <ul><input type="checkbox"  id="child" value="child" name="child1" ngModel>
            <label for="child">For a Child</label> </ul>

    </div>
 
    
    <div id="button">
        <button type="submit" id="submit">Submit</button>
    </div>


</form>
<p class="placeholder-glow">
    <span class="placeholder col-12"></span>
  </p>


</div>
